<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ARPACK — сайт с раскидками на картах Polywar!</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2f2f2f;
            color: #f0f0f0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #181818;
            color: white;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.4rem;
            line-height: 1.2;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        header a:hover {
            color: #4da6ff;
            text-decoration: underline;
        }

        .plate {
            background-color: #181818;
            padding: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .map-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .map-gallery video {
            width: 100%;
            max-width: 250px;
            border-radius: 6px;
            border: 2px solid #444;
            transition: transform 0.2s ease;
        }

        .map-gallery video:hover {
            transform: scale(1.05);
            border-color: #888;
        }

        footer {
            background-color: #181818;
            color: white;
            text-align: center;
            padding: 0.5rem;
            font-size: 0.85rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 10;
        }

        @media (max-width: 600px) {
            .map-gallery {
                justify-content: center;
            }

            .map-gallery video {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>ARPACK</h1>
        <a href="contact.html">Контакты</a>
    </header>

    <div class="plate">
        <h1>Вот выбранный вами раздел раскидок:</h1>
        <div class="map-gallery">
            <video controls>
                <source src="vesternt1.mp4" type="video/mp4" />
                Ваш браузер не поддерживает видео.
            </video>
            <video controls>
                <source src="vesternt2.mp4" type="video/mp4" />
                Ваш браузер не поддерживает видео.
            </video>
            <video controls>
                <source src="vesternt3.mp4" type="video/mp4" />
                Ваш браузер не поддерживает видео.
            </video>
        </div>
    </div>

    <footer>
        &copy; 2023 - 2025 Argentum
    </footer>

</body>
</html>
