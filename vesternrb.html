<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ARPACK — сайт с раскидками на картах Polywar!</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2f2f2f;
            color: #f0f0f0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #181818;
            color: white;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.4rem;
            line-height: 1.2;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        header a:hover {
            color: #4da6ff;
            text-decoration: underline;
        }

        .map-gallery {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .map-gallery a img {
            width: 200px;
            height: auto;
            border-radius: 6px;
            border: 2px solid #444;
            transition: transform 0.2s ease;
        }

        .map-gallery a img:hover {
            transform: scale(1.05);
            border-color: #888;
        }

        .plate {
            background-color: #181818;
            padding: 2rem;
            padding-bottom: 3rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        footer {
            background-color: #181818;
            color: white;
            text-align: center;
            padding: 0.5rem;
            font-size: 0.85rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 10;
        }
    </style>
</head>
<body>
    <header>
        <h1>ARPACK</h1>
        <a href="contact.html">Контакты</a>
    </header>

    <div class="plate">
        <h1>Выберите сторону:</h1>
        <div class="map-gallery">
            <a href="vesternr.html"><img src="red.jpg" alt="vesternr" /></a>
            <a href="vesternb.html"><img src="blue.jpg" alt="vesternb" /></a>
        </div>
    </div>

    <footer>
        &copy; 2023 - 2025 Argentum
    </footer>
</body>
</html>
